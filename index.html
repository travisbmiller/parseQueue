<DOCTYPE html>
  <html ng-app="parseQ">
    <head>
    	<title>ParseQ</title>
      <link rel="stylesheet" href="main.css">
    </head>
    <body ng-controller="mainCtrl">
    <div class='cf'>
      <input type='text' ng-model="message">
      <button ng-click="postQuestion(message)">Click Me</button>
    
      
    </div>
      <div class="new">
        <div ng-repeat="message in messages | filter: 'red' | orderBy: 'ncreatedAt':true " >
          <p> 
            Question: {{message.message }} <br>
            Status: {{message.status }}
          </p>
          <button ng-click="changeStatus(message.objectId)">Click to Change Status</button> 
        </div>
      </div>
      <div class="beinghelped">
        <div ng-repeat="message in messages | filter: 'yellow'" >
          <p> 
            Question: {{message.message }} <br>
            Status: {{message.status }}
          </p>
          <button ng-click="deleteMessage(message.objectId)">Click to Change Delete</button> 
        </div>
      </div>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/mainCtrl.js"></script>
      <script src="js/mainService.js"></script>
      <script src="js/defaultHeaders.js"></script>

    </body>
  </html>
